<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Clientes</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h2>Registrar Cliente</h2>

    <!-- Formulario para registrar cliente -->
    <form th:action="@{/api/clientes}" method="post">
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" class="form-control" id="nombre" name="nombre" required>
        </div>

        <div class="form-group">
            <label for="tipoDocumento">Tipo de Documento:</label>
            <select class="form-control" id="tipoDocumento" name="tipoDocumento" required>
                <option value="DOC_TRIB_NO_DOM">Doc. trib. no dom. sin ruc</option>
                <option value="DOC_NACIONAL_ID">Doc. Nacional de identidad</option>
                <option value="CARNET_EXTRANJERIA">Carnet de extranjería</option>
                <option value="RUC">Registro Único de Contribuyentes</option>
                <option value="PASAPORTE">Pasaporte</option>
            </select>
        </div>

        <div class="form-group">
            <label for="numeroDocumento">Número de Documento:</label>
            <input type="text" class="form-control" id="numeroDocumento" name="numeroDocumento" required>
        </div>

        <div class="form-group">
            <label for="telefono">Teléfono:</label>
            <input type="text" class="form-control" id="telefono" name="telefono" required>
        </div>

        <div class="form-group">
            <label for="email">Correo Electrónico:</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>

        <button type="submit" class="btn btn-primary">Registrar</button>
    </form>

    <hr/>

    <h2>Lista de Clientes</h2>

    <!-- Tabla para mostrar los clientes -->
    <table class="table table-bordered mt-3">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Tipo de Documento</th>
                <th>Número de Documento</th>
                <th>Teléfono</th>
                <th>Email</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="cliente : ${clientes}">
                <td th:text="${cliente.id}"></td>
                <td th:text="${cliente.nombre}"></td>
                <td th:text="${cliente.tipoDocumento}"></td>
                <td th:text="${cliente.numeroDocumento}"></td>
                <td th:text="${cliente.telefono}"></td>
                <td th:text="${cliente.email}"></td>
                <td>
                    <a th:href="@{'/api/clientes/' + ${cliente.id}}" class="btn btn-info">Ver</a>
                    <a th:href="@{'/api/clientes/delete/' + ${cliente.id}}" class="btn btn-danger">Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>

 <script src="js/adminlte.min.js"></script>
  <script src="js/jquery.dataTables.min.js"></script>
  <script src="js/sweetalert2@11.js"></script>
  <script src="js/scripts/cliente.js"></script>
</body>
</html>
